<body id="page-top">
    <div class="aplicativo">

        <section>
            <img class="d-block icon" src="img/icon.png" alt="First slide">
            <img class="d-block apae" src="img/apae.png" alt="First slide">
        </section>
        <!-- fundoCap -->
        <section>
            <div class="container">
                <div class="row">
                    <!-- PROJETO 1   -->
                    <div class="col-lg-12 text-center">
                        <h5 class="section-heading">Escolha seu certificado</h5>
                        <hr class="my-2">
                    </div>
                </div>
            </div>
            <!-- <div id="carouselExampleIndicators" class="carousel casourelfundoCap slide" data-ride="carousel"> //dataride serve para passar sozinho-->
            <div id="carouselExampleIndicators" class="carousel casourelfundoCap" data-ride="">
                <img id="cardRight" class="d-block w-100 cardStackedRight" src="img/fundoCap.png" alt="First slide">
                <img id="cardLeft" class="d-block w-100 cardStackedLeft" src="img/fundoCap.png" alt="First slide">

                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

                </ol>

                <div id="cardMiddle" class="carousel-inner portfolio-box ">
                    <div class="carousel-item active ">
                        <img class="d-block w-100" src="img/card1.png" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="img/card2.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/card3.png" alt="Second slide">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"
                    onclick="animationLeft()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"
                    onclick="animationRight()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <p class="descProject text-muted mb-0">Certificado Premi√°vel: <a id="numberCP" class="text-muted mb-0"></a></p>
        </section>
        <button class="button">Gostei</button>
        <section class="sectionMenu">
            <img class="d-block bottomMenu menu" src="img/menu.png" alt="First slide">
            <img class="d-block bottomMenu bingo" src="img/bingo.png" alt="First slide">
            <img class="d-block bottomMenu cart" src="img/cart.png" alt="First slide">
            <img class="d-block bottomMenu user" src="img/user.png" alt="First slide">
        </section>

    </div>
